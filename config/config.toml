# HTTP Server
[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "gf-vue3-admin-server"
	LogPath     = "./log/gf-vue3-admin-server/server"

# Logger.
[logger]
    Path        = "./log/gf-vue3-admin-server/log"
    Level       = "all"
    Stdout      = true

# Database.
[database]
    [[database.default]]
        type = "mysql"
        link  = "mysql:root:12345678@tcp(127.0.0.1:3306)/test"
        debug = true
    # Database logger.
    [database.logger]
        Path   = "./log/gf-vue3-admin-server/sql"
        Level  = "all"
        Stdout = true

# Redis
[redis]
    default = "127.0.0.1:6379,0"
    cache   = "127.0.0.1:6379,1"

# Jwt
[jwt]
    ExpireTime = 60
    RefreshTime = 480
    SignKey = "gf-vue3-admin-server"
    Realm = "gf-vue3-admin-server zone"
    IdentityKey = "id"
#    TokenLookup = "header: Authorization, query: token, cookie: jwt"
    TokenLookup = "header: Authorization"
    TokenHeadName = "Bearer"

[gfcli]
    [[gfcli.gen.dao]]
    link  = "mysql:root:12345678@tcp(127.0.0.1:3306)/test"
    tables = "admin_user"
    removePrefix = "admin_"